<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cem â¤ï¸</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    overflow:hidden;
}

.container{
    width:90%;
}

h1{
    font-size:34px;
    font-weight:800;
}

button{
    padding:15px 35px;
    border:none;
    border-radius:40px;
    font-size:20px;
    margin:10px;
    cursor:pointer;
}

.yes{
    background:#28c76f;
    color:white;
}

.no{
    background:#ff4d4d;
    color:white;
    position:absolute;
    transition:0.12s ease;
}

.hidden{
    display:none;
}

/* Kalp yaÄŸmuru */
.heart{
    position:fixed;
    top:-20px;
    font-size:26px;
    animation:fall 4s linear infinite;
}

@keyframes fall{
    to{
        transform:translateY(110vh);
        opacity:0;
    }
}
</style>
</head>
<body>

<div class="container" id="main">
    <h1>Cem'in Engelini AÃ§acak MÄ±sÄ±n?</h1>
    <br>
    <button class="yes" onclick="accept()">Evet</button>
    <button class="no" id="noBtn">HayÄ±r</button>
</div>

<div class="container hidden" id="final">
    <h1>Bak yine kabul ettin, kendi isteÄŸinle ğŸ™‚</h1>
</div>

<script>

const noBtn = document.getElementById("noBtn");

// KAÃ‡MA FONKSÄ°YONU
function moveButton(){
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// ğŸ’» PC
noBtn.addEventListener("mouseover", moveButton);

// ğŸ“± TELEFON (ULTRA FIX)
document.addEventListener("touchstart", moveButton);
document.addEventListener("touchmove", moveButton);

// EVET
function accept(){
    document.getElementById("main").classList.add("hidden");
    document.getElementById("final").classList.remove("hidden");
    startHearts();
}

// KALP YAÄMURU
function startHearts(){
    setInterval(()=>{
        const heart=document.createElement("div");
        heart.classList.add("heart");
        heart.innerText="â¤ï¸";
        heart.style.left=Math.random()*100+"vw";
        document.body.appendChild(heart);

        setTimeout(()=>heart.remove(),4000);
    },200);
}

</script>

</body>
</html>
